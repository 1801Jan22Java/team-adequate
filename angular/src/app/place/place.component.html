<app-navigation></app-navigation>

<div class="form container text-center">

  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
      <div class="carousel-inner">
        
          <div class="item active">
            <img class="imgItem" src={{place.placePictures[0]}} alt="doge1">
          </div>

          <div class="item">
            <img class="imgItem" src={{place.placePictures[1]}} alt="doge2">
          </div>

          <div class="item">
            <img class="imgItem" src={{place.placePictures[2]}}  alt="doge3">
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>

    </div>


    <div class="title">
      <h1></h1>
    </div>

    <br />
    <div class="title">
      <h4 [innerHTML]="ratingString"></h4>
    </div>
    <br />
    <div>
      <p>
        {{ place.description }}
      </p>
    </div>
    
    <div>
      <p><button data-toggle="modal" data-target="#writeReview"> Write Review </button></p>
    </div>

    <br><br><br>
    <div *ngFor="let inputReview of listReviews">
      <!-- {{inputReview.username}} -->
      <div class="col-sm-4">
        <app-review-card [review]="inputReview"></app-review-card>
      </div>
    </div>
    <br />
    <br />
    
    <div id="placeModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content centerDiv">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title" id="reviewModalHeader">Review</h4>
            </div>

            <div class="modal-body">
              <p id="reviewModalname">first last</p>
              <img src="res/doge.jpg" class="img-rounded" alt="profile pic" id="reviewModalImage" width="128" height="128">
              <br><br>
              <p id="reviewModalRating">rating</p>
              <p id="reviewModalreview">review</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>

        </div>
    </div>

    <div id="writeReview" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content centerDiv">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title" id="reviewModalHeader">Review</h4>
          </div>
          <div class="modal-body">
            <h1>Write a review</h1>
            <br>
            <div class="slidecontainer">
            <p> Rating </p>
            <input [(ngModel)]="rating"
            (change) = "changeRatingString()"
            type="range" min="1" max="5" value="1" class="slider" id="ratingSlider" name="searchRatingSlider">
            <span class="addFont" [innerHtml]="reviewRatingString"></span> <br><br>
          </div>
            <p id="reviewModalreview">review</p>
            <textarea class="form-control" [(ngModel)]="review" rows="5" id="desc" placeholder="Write a review"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" (click)="submitReview()" class="btn btn-success" data-dismiss="modal">Submit</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
          </div>
        </div>

      </div>
  </div>

</div>
