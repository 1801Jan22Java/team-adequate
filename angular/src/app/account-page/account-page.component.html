<app-navigation></app-navigation>

<div class="form container text-center">
  <div class="row">

    <div class="col-sm-6">
        <h1 class="title"> Account </h1><br>
        <!-- Should be a fixed size image -->
        <img src="http://weknowmemes.com/wp-content/uploads/2013/11/doge-original-meme.jpg" class="img-rounded .img-responsive" alt="Profile Picture" height="256" width="256">
        <br />
        <br />
        <input class=".input-group-sm" type="file" id="changeProfilePicture" placeholder="change profile picture"/>
    </div>
    <div class="col-sm-6">
        <div>
            <br><br><br><br>
            <br><br>
        </div>
        <div>
            <label class="title" for="firstname"> First Name </label><br>
            <input class="title" type="text" id="firstname"[(ngModel)]="user.firstname"/>
            <br><br>
        </div>

        <div>
            <label class="title" for="lastname"> Last Name </label><br>
            <input class="title" type="text" id="lastname" [(ngModel)]="user.lastname"/>
            <br><br>
        </div>
        <br>
    </div>

  </div>

  <div >
        <br>
        <label class="title" for="desc">About You</label>
        <textarea class="form-control" rows="5" id="desc" [(ngModel)]="user.description"></textarea>
  </div>

  <br>
  <br>
  <button (click)="updateInfo()">Save</button>

  <br><br><br>

  <button data-toggle="collapse" data-target="#saved">Saved Trips</button>

    <div id="saved" class="collapse">
        <br>
        <div *ngFor="let inputPlace of listPlaces">
          <div class="col-sm-4">
              <app-place-card [place]="inputPlace"></app-place-card>
          </div>
        </div>

    </div>


</div>
