<app-navigation></app-navigation>

<div class="form container text-center">
  <div class="row">

    <div class="col-sm-6">
        <h1> Account </h1><br>
        <!-- Should be a fixed size image -->
        <img src="http://weknowmemes.com/wp-content/uploads/2013/11/doge-original-meme.jpg" class="img-rounded .img-responsive" alt="Profile Picture" height="256" width="256">
        <br />
        <br />
        <input class=".input-group-sm" type="file" id="changeProfilePicture" placeholder="change profile picture"/>
    </div>
    <div class="col-sm-6">
        <div>
            <br><br><br><br>
            <label for="username"> Username </label><br>
            <input type="text" id="username" [value]="user.username"/>
            <br><br>
        </div>
        <div>
            <label for="firstname"> First Name </label><br>
            <input type="text" id="firstname" [value]="user.firstname"/>
            <br><br>
        </div>

        <div>
            <label for="lastname"> Last Name </label><br>
            <input type="text" id="lastname" [value]="user.lastname"/>
            <br><br>
        </div>
        <br>
    </div>

  </div>

  <div >
        <br>
        <label for="desc">Bio</label>
        <textarea class="form-control" rows="5" id="desc" placeholder="{{user.description}}"></textarea>
  </div>

  <br>
  <br>
  <button>Save</button>

  <br><br><br>

  <button data-toggle="collapse" data-target="#saved">Saved Trips</button>

<!-- Loop through list of saved places here *ngFor -->
    <div id="saved" class="collapse">
        <br>
        <div class="col-sm-4">
            <app-user-card></app-user-card>
        </div>
        <div class="col-sm-4">
            <app-user-card></app-user-card>
        </div>
        <div class="col-sm-4">
            <app-user-card></app-user-card>
        </div>
        <div class="col-sm-4">
            <app-user-card></app-user-card>
        </div>
    </div>


</div>
