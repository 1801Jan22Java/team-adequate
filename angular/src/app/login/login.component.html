<!--

  This is essentially the entire login page (at the moment) but can be broken up into more components if need be.
  The reason for this is that the login page is unique making modularity a non-issue
-->

<!-- TODO:: Make this page pretty -->

<div class="container-fluid parallax" style="text-align:center; height: 100%">

 <br>
 <br>

  <!-- Login form -->
  <div class="login-page">
    <div class="form">
      <form class="login-form">
        <input type="text" [(ngModel)]="username" name="username" placeholder="username"/>
        <input type="password" [(ngModel)]="password" name="password" placeholder="password"/>
        <button (click)="login()">login</button>
        <p class="message">Not registered? <a href="/registration">Create an account</a></p>
      </form>
    </div>
    <div *ngIf="successRegister" class="alert alert-success alert-dismissible " role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <strong>Well done!</strong> You successfully registered for AdequateTravel.
    </div>
    <div *ngIf="failedLogin" class="alert alert-danger alert-dismissible " role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <strong>Well done!</strong> You successfully failed to login to AdequateTravel.
    </div>
  </div>

</div>
