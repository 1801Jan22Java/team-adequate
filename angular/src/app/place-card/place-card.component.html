<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="card zoom">
  <img src="{{ place.placePictures[0] }}" alt="John" style="width:100%">
  <h1 class="title">{{ place.name }}</h1>
  <p class="addFont" [innerHTML]="ratingString"></p>
  <p class="blurb">{{ place.description }}</p>
  <p><button (click)="onClick()">View</button></p>
</div>
