<app-navigation></app-navigation>

<div class="form container text-center">
<div class="row">


    <div class="col-sm-6">
        <h1 class="title"> {{user.username}} </h1><br>
        <!-- Should be a fixed size image -->
        <div class= "profilePic">
          <img src="{{user.profilePic}}" class="img-rounded .img-responsive" alt="Profile Picture" height="256" width="256">
        </div>
        <br>
    </div>
    <div class="col-sm-6">
        <div>
            <br><br><br><br>
            <br><br>
        </div>
        <div>
            <label class="title" for="name"> Name </label><br>
            <p id="name"> {{user.firstname}} {{user.lastname}}</p>
            <br><br>
        </div>

        <div>
              <label class="title" for="desc">About {{user.firstname}}</label>
              <p id="desc"> {{user.description}} </p>
        </div>

        <br><br><br>
    </div>
</div>

  <br>
  <br>

  <br><br><br>
  <div>
    <button data-toggle="collapse" data-target="#saved">Saved Trips</button>
  </div>

<!-- Loop through list of saved places here *ngFor -->
    <div id="saved" class="collapse">
      <div *ngFor="let inputPlace of listPlaces">
        <div class="col-sm-4">
            <app-place-card [place]="inputPlace"></app-place-card>
        </div>
      </div>
    </div>


</div>
